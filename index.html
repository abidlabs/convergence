<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Convergence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light transparent ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">play <span class="pink bold">convergence</span></a>
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">help</a>
            </li>
          </ul>
      </div>
    </nav>    
    <div id="container">
      <div id="last_pair">
        <table cellspacing="50px" cellpadding="0">
          <tr>
            <th><span id="last_user_word"></span></th>
            <th><span id="last_ai_word"></span></th>
          </tr>
        </table>
      </div>
      <div id="chat">
        <center>
          <input type="text" class="user-textbox" id="user-textbox" placeholder="Try a random word..." onkeypress="get_word(this)">
        </center>
        <center>
          <input class="ai-textbox" id="ai-textbox" readonly>
        </center>
      </div>
    </div>
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
